<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="css/login.css" media="screen"></link>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login to Our Website</title>
<meta name="description" content="" />
<script src="js/clock.js" type="text/javascript"></script>
<script src="../jquery/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
    function addUser(){
        $("#op").attr("value","new");
        $("#login").attr('action',"frmlogin.php");
        $("#login").submit();    
    }
</script>


</head>
<body>


<form id="login" method="post" action=""> 

    <h1>Create your <strong>EyerishSoft</strong> account!</h1>
    <div>
    	<label for="fname">Full Name</label> 
    	<input type="text" name="fname" id="fname" class="field required" title="Please provide your Full Name" />
    </div>
        <div>
    	<label for="email">Email</label> 
    	<input type="text" name="email" id="email" class="field required" title="Please provide your Email Address" />
    </div>
    <div>
    	<label for="login_username">Username</label> 
    	<input type="text" name="username" id="login_username" class="field required" title="Please provide your username" />
    </div>			

    <div>
    	<label for="login_password">Password</label>
    	<input type="password" name="password" id="login_password" class="field required" title="Password is required" />
    </div>
    <div>
    	<label for="retype_password">Re-type Password</label>
    	<input type="password" name="retype_password" id="retype_password" class="field required" title="Retype Password" />
    </div>

        
    <img id="add" name="add" src="img/submit.png" onclick="addUser()" />
	
    <p class="back"><a href="http://localhost/web/clock">Need Help?</a></p>
    <input style="visibility: hidden" class="formInputText" readonly="true" name="op" id="op" size="30" maxlength="30" tabindex="1" type="text" />
    <input style="visibility: hidden" class="formInputText" readonly="true" name="addup" id="addup" size="5" maxlength="5" tabindex="1" type="text" />
</form>	

</body>
</html>
