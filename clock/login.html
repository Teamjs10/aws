<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="css/login.css" media="screen"></link>
<style>
            #errorbox {
                background-color: yellow;
                display: none;
                width: 30%;
            }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login to Our Website</title>
<meta name="description" content="" />
<script src="js/clock.js" type="text/javascript"></script>
<script src="../jquery/jquery.js" type="text/javascript"></script>
<script>
                //edited out error checking
                function login(){
                    $("#login").attr('action', 'frmlogin.php');
                    $("#login").submit();
                }
</script>


</head>
<body>

<form id="login" method="post" action=""> 
    
    <h1>Log in to your <strong>EyerishSoft</strong> account!</h1>
    <p class="register">Not a member? <a href="register.html">Register here!</a></p>
    <div>
        <label for="login_username">Username</label> 
        <input type="text" name="username" id="login_username" class="field required" title="Please provide your username" />
    </div>			

    <div>
    	<label for="login_password">Password</label>
    	<input type="password" name="password" id="login_password" class="field required" title="Password is required" />
    </div>			

    <div class="submit">
        <button id="blogin" type="submit" onclick="login()">Log in</button>   
        
        <label>
        	<input type="checkbox" name="remember" id="login_remember" value="yes" />
            Remember my login on this computer
        </label>   
    </div>
	<p class="forgot"><a href="#">Forgot your password?</a></p>
    
    <p class="back"><a href="http://localhost/web/osha">Need Help?</a></p>
      
</form>	
</body>
</html>
